[DEFAULT]  
key1=value1  
  
[composite:wsgi_comp]  
use=egg:Paste#urlmap  
/ = wsgi_pipe  

[pipeline:wsgi_pipe]  
pipeline = wsgi_filter1 wsgi_filter2 wsgi_app1

[filter:wsgi_filter1]  
paste.filter_factory = wsgi_deploy:wsgi_filter1.factory  

[filter:wsgi_filter2]  
paste.filter_factory = wsgi_deploy:wsgi_filter2.factory  

[app:wsgi_app1]  
paste.app_factory = wsgi_deploy:wsgi_app1.factory  

[app:wsgi_app2]  
paste.app_factory = wsgi_deploy:wsgi_app2.factory 